<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2>User Registration</h2>
          <h2 *ngIf="message!=null">User Registration success {{user.first_name+user.last_name}} </h2>
          <form (ngSubmit)="registerNow()">
              <!-- First Name -->
              <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="user.first_name"  required>
              </div>

              <!-- Last Name -->
              <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="user.last_name"  required>
              </div>

              <!-- Email -->
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"  required>
              </div>

              <!-- Password -->
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"  required>
              </div>

              <!-- Address -->
              <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address"  required>
              </div>

              <!-- Phone Number -->
              <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input type="tel" class="form-control" id="phone_number" name="phone_number" [(ngModel)]="user.phone_number"  required>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
